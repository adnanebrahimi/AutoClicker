<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AutoClicker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="autoclicker-container">
      <div class="input-group flex-nowrap mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Start Time</span>
        </div>
        <input type="time" class="form-control" placeholder="Start Time" />
      </div>

      <div class="input-group flex-nowrap mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">Interval</span>
        </div>
        <input type="number" class="form-control" placeholder="1" />
      </div>

      <div class="input-group flex-nowrap mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"
            >Class To Click</span
          >
        </div>
        <input type="text" class="form-control" placeholder=".btn" />
      </div>

      <div class="footer row">
        <div class="col">
          <button type="button" class="btn btn-primary">Start</button>
        </div>
       
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
